<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="nameInputUX.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
</head>

<body>
  <style media="screen">
    .input {
      font: 40px Monaco, MonoSpace;
      height: 270px;
      position: absolute;
      width: 100px;
      left: calc(50% - 50px);
      top: 60px;
      text-align: center;
      transform-origin: bottom center;
      z-index: -2;
    }

    .block {
      width: 106%;
      background: #fff;
      height: 290px;
      position: absolute;
      top: 330px;
      margin-left: -3%;
      z-index: -1;
    }

    .active-letter {
      font-size: 80px;
      width: 100px;
      text-align: center;
      margin-left: -10px;
      margin-top: -50px;
    }

    .hide-letter {
      display: none;
    }

    .name-input {
      margin: 0 auto;
      width: 310px;
      font-size: 52px;
      margin-top: 380px;
    }

    .name-input span {
      display: inline-block;
      ;
    }

    button {
      height: 220px;
      width: 220px;
      background: black;
      border-radius: 50%;
      margin-left: calc(50% - 110px);
      margin-top: 50px;
    }

    .settings {
      margin-top: 40px;
    }

    input[type=text] {
      padding: 10px;
      display: block;
    }

    .letter {
      position: absolute;
    }

    h2 {
      margin-left: 20px;
      margin-right: 10px;
      font-size: 50px
    }

    h3 {
      display: inline-block;
      font-size: 40px;
      margin-right: 10px;
      margin-left: 50px;
      font-weight: normal;
    }

    .slider {
      -webkit-appearance: none;
      width: 50%;
      height: 15px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
      margin: 50px 0 50px 50px;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 70px;
      height: 100px;
      border-radius: 3px;
      background: #4CAF50;
      cursor: pointer;
    }

    .set {
      display: inline-block;
      font-size: 30px;
    }
  </style>

  <script type="text/javascript" src="../nameInputUX/nameInputUX.js"></script>

  <!-- max 8 character name -->
  <h1>
    <span class="input backspace"><</span>
    <span class="input a"><span class="letter">a</span></span>
    <span class="input b"><span class="letter">b</span></span>
    <span class="input c"><span class="letter">c</span></span>
    <span class="input d"><span class="letter">d</span></span>
    <span class="input e"><span class="letter">e</span></span>
    <span class="input f"><span class="letter">f</span></span>
    <span class="input g"><span class="letter">g</span></span>
    <span class="input h"><span class="letter">h</span></span>
    <span class="input i"><span class="letter">i</span></span>
    <span class="input j"><span class="letter">j</span></span>
    <span class="input k"><span class="letter">k</span></span>
    <span class="input l"><span class="letter">l</span></span>
    <span class="input m"><span class="letter">m</span></span>
    <span class="input n"><span class="letter">n</span></span>
    <span class="input o"><span class="letter">o</span></span>
    <span class="input p"><span class="letter">p</span></span>
    <span class="input q"><span class="letter">q</span></span>
    <span class="input r"><span class="letter">r</span></span>
    <span class="input s"><span class="letter">s</span></span>
    <span class="input t"><span class="letter">t</span></span>
    <span class="input u"><span class="letter">u</span></span>
    <span class="input v"><span class="letter">v</span></span>
    <span class="input w"><span class="letter">w</span></span>
    <span class="input x"><span class="letter">x</span></span>
    <span class="input y"><span class="letter">y</span></span>
    <span class="input z"><span class="letter">z</span></span>
  </h1>
  <div class="block"></div>
  <div class="name-input">
    <span class="char1">_</span>
    <span class="char2">_</span>
    <span class="char3">_</span>
    <span class="char4">_</span>
    <span class="char5">_</span>
    <span class="char6">_</span>
    <span class="char7">_</span>
    <span class="char8">_</span>
  </div>
  <button type="button" name="button"></button>

  <h2>Letter Spacing</h2>
  <div class="slidecontainer">
    <input type="range" min="360" max="1000" value="450" class="slider" id="letter-spacing">
  </div>

  <h2>Spin</h2>
  <h3>Tilt</h3>
  <div class="set spin-tilt-setting">10 deg</div>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="10" class="slider" id="spin-tilt">
  </div>
  <h3>Speed</h3>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="0" class="slider" id="spin-speed">
  </div>

  <h2>Speed Up</h2>
  <h3>Tilt</h3>
  <div class="set speed-up-tilt-setting">20 deg</div>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="20" class="slider" id="speed-up-tilt">
  </div>
  <h3>Speed</h3>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="10" class="slider" id="speed-up-speed">
  </div>

  <h2>Fastest</h2>
  <h3>Tilt</h3>
  <div class="set fastest-tilt-setting">30 deg</div>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="30" class="slider" id="fastest-tilt">
  </div>

  <h3>Speed</h3>
  <div class="slidecontainer">
    <input type="range" min="0" max="100" value="20" class="slider" id="fastest-speed">
  </div>


</body>


</html>
