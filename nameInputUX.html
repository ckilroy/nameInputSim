<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="nameInputUX.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
</head>

<body>
  <style media="screen">
    .input {
      font: 40px Monaco, MonoSpace;
      height: 270px;
      position: absolute;
      width: 80px;
      left: calc(50% - 50px);
      top: 60px;
      text-align: center;
      transform-origin: bottom center;
    }

    .active-letter {
      font-size: 80px;
      width: 100px;
      text-align: center;
      margin-left: -10px;
      margin-top: -50px;
    }
    
    .hide-letter {
      display: none;
    }
    
    .name-input {
      margin: 0 auto;
      width: 310px;
      font-size: 52px;
      margin-top: 650px;
    }

    .name-input span {
      display: inline-block;;
    }
    
    button {
      height: 220px;
      width: 220px;
      background: black;
      border-radius: 50%;
      margin-left: calc(50% - 110px);
      margin-top: 40px;
    }
    
    .settings {
      margin-top: 40px;
    }
    
    input[type=text] {
      padding: 10px;
      display: block;
    }
    
    .letter {
      position: absolute;
    }
    
  </style>

  <script type="text/javascript" src="../nameInputUX/nameInputUX.js"></script>

  <!-- max 8 character name -->
  <h1>
    <span class="input backspace"><</span>
    <span class="input a"><span class="letter">a</span></span>
    <span class="input b"><span class="letter">b</span></span>
    <span class="input c"><span class="letter">c</span></span>
    <span class="input d"><span class="letter">d</span></span>
    <span class="input e"><span class="letter">e</span></span>
    <span class="input f"><span class="letter">f</span></span>
    <span class="input g"><span class="letter">g</span></span>
    <span class="input h"><span class="letter">h</span></span>
    <span class="input i"><span class="letter">i</span></span>
    <span class="input j"><span class="letter">j</span></span>
    <span class="input k"><span class="letter">k</span></span>
    <span class="input l"><span class="letter">l</span></span>
    <span class="input m"><span class="letter">m</span></span>
    <span class="input n"><span class="letter">n</span></span>
    <span class="input o"><span class="letter">o</span></span>
    <span class="input p"><span class="letter">p</span></span>
    <span class="input q"><span class="letter">q</span></span>
    <span class="input r"><span class="letter">r</span></span>
    <span class="input s"><span class="letter">s</span></span>
    <span class="input t"><span class="letter">t</span></span>
    <span class="input u"><span class="letter">u</span></span>
    <span class="input v"><span class="letter">v</span></span>
    <span class="input w"><span class="letter">w</span></span>
    <span class="input x"><span class="letter">x</span></span>
    <span class="input y"><span class="letter">y</span></span>
    <span class="input z"><span class="letter">z</span></span>
  </h1>
  <div class="name-input">
    <span class="char1">_</span>
    <span class="char2">_</span>
    <span class="char3">_</span>
    <span class="char4">_</span>
    <span class="char5">_</span>
    <span class="char6">_</span>
    <span class="char7">_</span>
    <span class="char8">_</span>
  </div>
  <button type="button" name="button"></button>
  
  <h1>Settings:</h1>
  <form class="settings" action="index.html" method="post">
    <h2>Tilt Degrees</h2>
    Y-Axis Spin:<input type="text" name="spin" value="10">
    Y-Axis Speed Up:<input type="text" name="speedup" value="20">
    Y-Axis Fastest:<input type="text" name="fastest" value="30">
    X-Axis Allow Movement (between x & -x):<input type="text" name="allow-movement" value="60">
    
    <h2>Speed</h2>
    Spin:<input type="text" name="spin-speed" value="0">
    Speed Up:<input type="text" name="speedup-speed" value="0.1">
    Fastest:<input type="text" name="fastest-speed" value="0.2">
  </form>
</body>


</html>
